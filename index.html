<!DOCTYPE html>
<html>
    <head>
        <title>
            Console
        </title>
    </head>
    <body>
        <center>
            <h1>Console World</h1>
        </center>
        <script>
            console.log("Hi I am going to learn new");
            var a="Deva";
            console.log(a);
            var b="Nanda";
            console.log(b);
            var c=a.concat(b);
            console.log(c);
            var d=c.length;
            console.log(d);
            var e="I like to learn codeing";
            console.log(e);
            var f=e.replace("like","love");
            console.log(f);
            var g="TODAY IS SUNDAY SO ITS FUNDAY";
            var h=g.toLowerCase();
            console.log(h);
            var i="friday is a frying day";
            var j=i.toUpperCase();
            console.log(j);
            var k=Math.sqrt(25);
            console.log(k);
            var l=Math.max(25,15);
            console.log(l);
            var m=Math.min(25,15);
            console.log(m);
            var n=Math.pow(4,2);
            console.log(n);
            var o=Math.pow(10,10);
            console.log(o);
            var p=67;
            p++;
            console.log(p);
            var q=34;
            q--;
            console.log(q);
            var r=4.1234567890;
            console.log(r);
            var s=r.toFixed(3);
            console.log(s);
        </script>
    </body>
</html>
